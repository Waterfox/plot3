<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plot3 | {% block title %}{% endblock %}</title>

		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="stylesheets/global_style.css" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link rel="stylesheet" href="stylesheets/sankeyStyle.css" />

		<meta charset="utf-8" />
		<!-- meta zoom, favicon -->

		<script type="text/javascript" src="javascript/jquery.js"></script>
		<script type="text/javascript" src="javascript/d3.v2.js"></script>
		<script type="text/javascript" src="javascript/nv.d3.js"> </script>
		<script type="text/javascript" src="javascript/sankey.js"></script>

		<script type="text/javascript" src="javascript/html5shiv.js"></script>
		<script type="text/javascript">
			document.createElement("header");
			document.createElement("nav");
			document.createElement("article");
			document.createElement("aside");
			document.createElement("section");
			document.createElement("svg");
			document.createElement("footer");
		</script>

		<script type="text/javascript">
			function get_random_color() {
				var letters = '0123456789ABCDEF'.split('');
				var color = '#';
				for (var i = 0; i < 6; i++ ) {
					color += letters[Math.round(Math.random() * 15)];
				}
				return color;
			}

			$(document).ready(function() {
				var rand_color = get_random_color().toString()

				$('#title_num').css('color', rand_color);
				$('.emph').css('color', rand_color);

				$('article a').css('color', rand_color);
				$('article a').hover(function() {
					$(this).css('color', '#666');
				}, function() {
					$(this).css('color', rand_color);
				});

				$('footer a').css('color', rand_color);
				$('footer a').hover(function() {
					$(this).css('color', '#666');
				}, function() {
					$(this).css('color', rand_color);
				});

				$('.textbox').focus(function() {
					$(this).css('border-color', rand_color);
				});
				$('.textbox').blur(function() {
					$(this).css('border-color', '#111');
				});

				$('.textarea').focus(function() {
					$(this).css('border-color', rand_color);
				});
				$('.textarea').blur(function() {
					$(this).css('border-color', '#111');
				});
			});
		</script>
		{% block scripts %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body>
		<div class="wrapper">
			<header class="{% block headerclass %}{% endblock %}">
				<h1 id="header_title"><a href="/">Plot<span id="title_num">3</a></span></h1>
				<nav>
					<ul>
						<li><a href="/contact"><em>Contact</em></a></li>
						
						{% if loggedIn==True %}
							<li><a href="/settings_main">Settings</a></li>
							<li><a href="/logout" class="emph">Log Out ({{UN}})</a></li>
						{% else %}
							<li><a href="/login" class="emph">Log In</a></li>
							<!--<li><a href="/signup"><em>Sign Up</em></a></li>-->
						{% endif %}
					</ul>
				</nav>
			</header>
			<article>
				{% block content %}{% endblock %}
			</article>
			<footer>
				Powererd by  <a href="https://github.com/mbostock/d3/wiki">D3</a> and <a href="http://nvd3.com/">NVD3</a>.
			</footer>
		</div>
	</body>
</html>
