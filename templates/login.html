{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<h1>Log In</h1>

<br />

<form method="post">
	<label for="username">Username</label>
	<input type="text" class="textbox" name="username" value="{{Uname}}"> {{w1}}
	
	<label for="password">Password</label>
	<input type="password" class="textbox" name="password" > {{w2}}

	<label></label>

	<input type="submit" name="submit" class="button" value="Log In" /> <!-- put in signup link -->
</form>

{% endblock %}
